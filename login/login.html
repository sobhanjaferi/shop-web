<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="../home/home.html">
    <link rel="stylesheet" href="../Tools/Icons/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="web icon" href="../Tools/Imgs/login-icon.png">
</head>
<body>

    <div class="container">
        <form action="" method="get">
            <h1>L o g i n</h1>
            <br>
            <div class="div-ipt">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="div-ipt">
            <input type="password" id="ipt-password" placeholder="password" required>
            <i class="fa-solid fa-lock" id="lock"></i>
            <i class="fa-solid fa-lock-open" id="onlock"></i>
            </div>
            <div class="remmaber-forget">
                <label><input type="checkbox">Remmaber me</label>
                <a href="#">Forget password?</a>
            </div>
            <div class="btn">
            <button type="submit">Login</button>
        </div>
            <div class="register-link">
                <p>Don't have an account? 
                    <a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>

    <script src="../login/login.js"></script>
</body>
</html>
