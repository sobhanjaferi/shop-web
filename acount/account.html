<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../home/home.html">
    <link rel="stylesheet" href="../main/main.css">
    <link rel="web icon" href="../Tools/Imgs/account-icon.png">
    <link rel="stylesheet" href="../acount/account.css">
</head>
<body>

    <div class="container">
        <form action="" class="form" method="get">
            <div class="div-name">
            <label for="name">لطفا نام خودرا وارد کنید:</label>
            <input type="text" class="ipt-name" placeholder="نام و نام خانوادگی"
             id="name" name="name" required>
            </div>
            <br>
            <div class="div-date">
                <label for="date">تاریخ تولد خودرا وارد کنید:</label>
                <input type="date" id="date" class="ipt-date" name="date" required>
            </div>
            <br>
            <div class="div-number">
                <label for="number">شماره همراه خودرا وارد کنید:</label>
                    <input type="number" id="number" class="ipt-number"
                    placeholder="شماره" required>
            </div>
            <br>
            <div class="div-gender">
            <p>جنسیت خودرا وارد کنید:</p>   
                <div class="div-male">
                <label for="male">مرد</label>
                <input type="radio" id="male" class="ipt-male"
                 name="gender" value="male" required>
            </div>
            <div class="div-female">
                <label for="female">زن</label>
                <input type="radio" id="female" class="ipt-female"
                 name="gender" value="female" required>
            </div>
        </div>
        <br>
            <div class="div-comment">
                <label for="comment">اگر پیشنهاد یا نظری دارید بنویسید:</label>
                <br>
                <textarea name="comment" id="comment" class="textarea-comment"
                 rows="4px" cols="30px" placeholder="پیام....."></textarea>
            </div>
            <br>
            <button type="submit" class="btn-account">save</button>
        </form>
    </div>

    <script src="../acount/account.js"></script>
</body>
</html>
