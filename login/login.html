<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="../Tools/Icons/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>

    <div class="container">
        <form action="" method="get">
            <div class="div-name">
                <label for="ipt-name">لطفا نام خود را وارد کنید:</label>
                <input type="text" class="ipt-name" name="user_name" id="ipt-name" placeholder="نام و نام خانوادگی" required>
            </div>
            <br>
            <hr>
            <div class="div-number">
                <label for="number">تلفن همراه خود را وارد کنید:</label>
                <input type="number" id="number" name="user_number" class="ipt-number" placeholder="تلفن همراه" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <br>
            <hr>
            <div class="div-date">
                <label for="date">تاریخ تولد خود را وارد کنید:</label>
                <input type="date" id="date" name="user_birth_year" class="ipt-date" required>
            </div>
            <br>
            <div class="submit" id="submit">
                <!-- <a href="../index.html"></a> -->
                <button type="button" class="btn-account" id="btn-account">ورود</button>
            </div>
        </form>
    </div>

    <script src="./login.js"></script>
    <script src="../main/main.js"></script>

</body>
</html>
